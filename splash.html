<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBites Splash Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #1a1a1a; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .phone-mockup { width: 360px; height: 740px; background: white; border-radius: 40px; border: 8px solid #222; position: relative; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #splash-screen { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 20px; transition: opacity 0.6s ease; }
        .bg-blob { position: absolute; background: #fff3e0; border-radius: 50%; width: 400px; height: 400px; top: -100px; right: -100px; z-index: 0; }
        .illustration-area { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; z-index: 1; }
        .main-orange-circle { width: 200px; height: 200px; background: #ff8c32; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 2rem; font-weight: bold; box-shadow: 0 10px 20px rgba(255, 140, 50, 0.3); animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
        .food { position: absolute; font-size: 45px; }
        .pizza { top: 20px; left: 30px; transform: rotate(-15deg); font-size: 60px; }
        .salad { top: 10px; right: 40px; }
        .taco-top { top: 120px; right: 20px; transform: rotate(20deg); }
        .taco-mid { bottom: 50px; left: 40px; transform: rotate(-10deg); }
        .ramen { bottom: 40px; right: 50px; }
        .text-section { width: 100%; padding-left: 20px; z-index: 2; }
        .logo-text { font-size: 3.2rem; font-weight: 800; margin-bottom: 10px; }
        .byte { color: #ff8c32; }
        .bites { color: #e53935; }
        .tagline { font-size: 1.6rem; font-weight: 700; color: #333; line-height: 1.2; }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="phone-mockup">
        <div id="splash-screen">
            <div class="bg-blob"></div>
            <div class="illustration-area">
                <div class="food pizza">üçï</div>
                <div class="food salad">ü•ó</div>
                <div class="food taco-top">üåÆ</div>
                <div class="main-orange-circle"><div>bytebites</div></div>
                <div class="food taco-mid">üåÆ</div>
                <div class="food ramen">üçú</div>
            </div>
            <div class="text-section">
                <div class="logo-text"><span class="byte">byte</span><span class="bites">bites</span></div>
                <p class="tagline">India's tastiest food,<br>delivered fast</p>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => { window.location.href = 'login.html'; }, 600);
            }, 5000);
        });
    </script>
</body>
</html>
